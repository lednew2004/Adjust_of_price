<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Botão do menu hamburguer -->
    <div id="menuBtn" onclick="toggleMenu()">☰</div>

    <!-- Menu lateral -->
    <div id="menuLateral">
        <span onclick="toggleMenu()" class="fecharMenu">✖</span>
        <h3>Buscar Produto</h3>
        <input type="text" id="inputBusca" placeholder="Digite o nome..." oninput="buscarProduto()">
        <ul id="resultadosBusca"></ul>
    </div>


    <h2>Ajuste de preços</h2>

    <div class="container">
        <!-- Coluna de Produtos Antigos -->
        <div class="coluna">
            <h3>Produtos Antigos</h3>
            <input type="text" id="nomeAntigo" placeholder="Nome do Produto">
            <input type="number" id="quantidadeAntiga" placeholder="Quantidade">
            <input type="number" step="0.01" id="precoAntigo" placeholder="Preço Unitário">
            <input type="number" step="0.01" id="descontoAntigo" placeholder="Desconto (%)">
            <button onclick="adicionarProduto('Antiga')">Adicionar</button>
        </div>

        <!-- Coluna de Produtos Novos -->
        <div class="coluna">
            <h3>Produtos Novos</h3>
            <input type="text" id="nomeNovo" placeholder="Nome do Produto">
            <input type="number" id="quantidadeNova" placeholder="Quantidade">
            <input type="number" step="0.01" id="precoNovo" placeholder="Preço Unitário">
            <input type="number" step="0.01" id="descontoNovo" placeholder="Desconto (%)">
            <button onclick="adicionarProduto(event, 'Nova')">Adicionar</button>
            <button onclick="salvarProduto(event)">Salvar</button>
        </div>
    </div>

    <h3>Lista de Produtos</h3>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Valor Total</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="listaProdutos"></tbody>
    </table>
    <button id="clearTable">Exluir Tabela</button>

    <input type="number" id="porcentagemLucro" placeholder="Porcentagem de lucro">
    <button onclick="calcularPrecoVenda()">Calcular Preço de Venda</button>

    <h3 id="resultado"></h3>

    <script src="script.js"></script>

</body>

</html>
